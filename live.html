<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EPL - Live Scores</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container header-content">
      <h1>English Premier League</h1>
      <nav>
        <ul>
          <li><a href="index.html">News</a></li>
          <li><a href="table.html">Table & Fixtures</a></li>
          <li><a href="live.html" class="active">Live Scores</a></li>
          <li><a href="highlights.html">Highlights</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Live Scores</h2>
    <div id="live-container">
      <div class="loading"></div>
    </div>
    <div id="no-matches" style="display: none;">
      <p>There are no live EPL matches at the moment. Check back during match days!</p>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 English Premier League Interactive Portal</p>
    </div>
  </footer>

  <script src="script.js"></script>
  <script>
    // Load live scores when page loads and refresh every minute
    document.addEventListener('DOMContentLoaded', function() {
      loadLiveScores();
      setInterval(loadLiveScores, 60000); // Refresh every minute
    });
  </script>
</body>
</html>
